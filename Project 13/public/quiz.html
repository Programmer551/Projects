<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Quiz App</a>
      </div>
    </nav>

    <div class="center">
      <button type="button" class="btn btn-primary" id="button">
        Start Quiz
      </button>
    </div>
    <div id="qus"></div>
    <div class="options" id="option1"></div>
    <div class="options" id="option2"></div>
    <div class="options" id="option3"></div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="input"
        placeholder="Enter the Answer"
      />
      <label for="floatingInput">Enter the Answer</label>
    </div>
    <div class="center">
      <button type="button" class="btn btn-primary" id="button2">
        Submit Answer
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="quiz.js"></script>
  </body>
</html>
