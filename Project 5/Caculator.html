<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="calculator">
	<h1>
		Welcome to Calculate Me!
	</h1>
	<div id="display">
		<input type="text" name="display" id="input" value="" placeholder="">
	</div>
	<div id="buttons">
		<button class="button" id="num1" onclick="num1()">1</button>
		<button class="button" id="num2" onclick="num2()">2</button>
		<button class="button" id="num3" onclick="num3()">3</button>
		<button class="button" id="num4" onclick="num4()">4</button>
		<button class="button" id="num5" onclick="num5()">5</button>
		<button class="button" id="num6" onclick="num6()">6</button>
		<button class="button" id="num7" onclick="num7()">7</button>
		<button class="button" id="num8" onclick="num8()">8</button>
		<button class="button" id="num9" onclick="num9()">9</button>
		<button class="button" id="num0" onclick="num0()">0</button>
		<button class="button" id="add" onclick="add()">+</button>
		<button class="button" id="sub" onclick="sub()">-</button>
		<button class="button" id="mult" onclick="mult()">*</button>
		<button class="button" id="div" onclick="div()">\</button>
		<button class="button" id="equal" onclick="equal()">=</button>
		<button class="button" id="C" onclick="C()">C</button>
		
		<button class="button" id="+1" onclick="decimal()">.</button>
		<button class="button" id="-1" onclick="del()"><=</button>
		

	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
